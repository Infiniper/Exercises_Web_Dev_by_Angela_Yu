<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table mine solution</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }
      .pricing-plan{
        background-color: #f2f2f2;
        padding: 25px;
        flex:1;
        max-width: 400px;
      }
      .plan-button{
        background-color: #ff6600;
        border:none;
        color:white;
        padding: 2%;
        border-radius: 5px;
      }
      .pricing-container{
        display: flex;
        gap: 25px;
        justify-content: center;
        align-items: center;
        height: 100vh; 
        
        /* Without height: 100vh;: */
/* The container's height will only be as tall as its content,
 so it might not fill the viewport height.
The vertical centering might not work as intended, 
especially if the content height is less than the viewport height.
The layout may not look as balanced, with the content potentially
 appearing at the top of the page rather than centered. */
 
      }
      .plan-title{
        font-size:x-large;
        font-weight: bold;
      }
      .plan-price{
        font-size:xxx-large;
        font-weight: bold;
      }
      div > div{
        text-align: center;
        padding: 5px;
      }
      ul{
        list-style: none;
      }
      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
        height: 100%;
      }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">

        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
