    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <style>
      body {

      .pricing-plan{

      }
      .pricing-container{
        display: flex;
        gap: 25px;
        justify-content: center;
        align-items: center;
        height: 100vh; 
      }
      .plan-title{
        font-size:x-large;

      }
      .plan-price{
        font-size:xxx-large;
        font-weight: bold;
      }
      div > div{
        text-align: center;
        padding: 5px;
      }
      ul{
        list-style: none;
      }
      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
        height: 100%;
      }
      }
    </style>
  </head>
